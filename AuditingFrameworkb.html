<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactieve Infographic: Auditing Framework voor AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Oswald:wght@500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #f9f9f9;
      --border-color: #e0e0e0;
      --text-color: #333;
      --title-color: #2c3e50;
      --accent-blue: #3498db;
      --accent-green: #2ecc71;
      --accent-red: #e74c3c;
      --light-green: #e8f8f5;
      --light-blue: #eaf2f8;
    }

    html { scroll-behavior: smooth; }
    body {
      font-family: 'Lato', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
    }

    .infographic-container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      font-family: 'Oswald', sans-serif;
      text-align: center;
      color: var(--title-color);
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    main { width: 100%; }

    .flowchart-grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 20px;
      align-items: center;
      position: relative;
    }

    .flow-item {
      background-color: #fff;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      outline: none;
    }
    .flow-item:focus-visible,
    .flow-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      outline: 2px solid var(--accent-blue);
    }
    .flow-item[tabindex="0"] { outline: none; }

    .icon { font-size: 2rem; margin-bottom: 10px; }
    .onet { grid-column: 1 / 3; }
    .filter-occ { grid-column: 4 / 6; }
    .filter-tasks { grid-column: 7 / 9; }
    .tasks-db { grid-column: 10 / 13; }

    .considerations { grid-column: 1 / 4; grid-row: 2; padding: 0; background: none; border: none; box-shadow: none; cursor: default; }
    .considerations > .flow-item { margin-bottom: 10px; }
    .considerations > .flow-item:last-child { margin-bottom: 0; }

    .automation-path { grid-column: 4 / 6; grid-row: 2; background-color: var(--light-blue); border-color: var(--accent-blue);}
    .augmentation-path { grid-column: 4 / 6; grid-row: 3; background-color: var(--light-green); border-color: var(--accent-green); }

    .questions { grid-column: 7 / 9; padding: 0; background: none; border: none; box-shadow: none; cursor: default; }
    .questions > .flow-item { margin-bottom: 10px; }
    .question-auto { background-color: var(--light-blue); }
    .question-aug { background-color: var(--light-green); }

    .participants { grid-column: 10 / 13; padding: 0; background: none; border: none; box-shadow: none; cursor: default; grid-row: 2 / span 2; }
    .participants > .flow-item { margin-bottom: 10px; }
    .participants > .flow-item:last-child { margin-bottom: 0; }

    .arrow {
      position: absolute;
      font-size: 2rem;
      color: #ccc;
      top: 50%;
      transform: translateY(-50%);
    }
    .arrow.a1 { grid-column: 3 / 4; grid-row: 1; }
    .arrow.a2 { grid-column: 6 / 7; grid-row: 1; }
    .arrow.a3 { grid-column: 9 / 10; grid-row: 1; text-align: left; }

    .svg-connectors {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; overflow: visible;
      z-index: 1;
    }

    .svg-connectors path {
      fill: none;
      stroke-width: 2;
      stroke-dasharray: 5;
      animation: dash 5s linear infinite;
    }
    @keyframes dash { to { stroke-dashoffset: 100; } }

    .findings-section {
      margin-top: 50px;
      border-top: 2px solid var(--border-color);
      padding-top: 30px;
    }

    .findings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }
    .finding-card {
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 15px;
      position: relative;
      background: #fff;
    }
    .finding-card h4 {
      font-family: 'Oswald', sans-serif;
      margin: 0 0 10px 0;
      text-align: center;
    }
    .finding-card .viz {
      width: 100%; height: 180px; border-radius: 4px;
      display: flex; justify-content: center; align-items: center;
      transition: transform 0.3s ease; overflow: hidden;
    }
    .finding-card:hover .viz { transform: scale(1.05); }
    .finding-card .viz img { width: 100%; height: 100%; object-fit: contain; }
    .finding-card .tooltip {
      visibility: hidden; opacity: 0;
      position: absolute;
      bottom: 105%; left: 50%; transform: translateX(-50%);
      background-color: rgba(0,0,0,0.8); color: white;
      padding: 10px; border-radius: 6px; width: 220px;
      text-align: center; font-size: 0.9rem;
      transition: visibility 0.2s, opacity 0.2s;
      pointer-events: none; z-index: 10;
    }
    .finding-card:hover .tooltip { visibility: visible; opacity: 1; }

    /* Overlay */
    #overlay {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      display: none; justify-content: center; align-items: center;
      z-index: 100;
      animation: fadeIn 0.3s;
    }
    #overlay.active { display: flex; }
    #overlay-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      position: relative;
      animation: slideIn 0.4s;
    }
    #overlay-close {
      position: absolute; top: 10px; right: 15px;
      font-size: 2rem;
      cursor: pointer;
      border: none; background: none;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideIn { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    @media (max-width: 992px) {
      .flowchart-grid { display: flex; flex-direction: column; gap: 15px; }
      .arrow, .svg-connectors { display: none; }
      .considerations, .questions, .participants { width: 100%; box-sizing: border-box; }
    }
  </style>
</head>
